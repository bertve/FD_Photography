<div id="login" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card>
    <form [formGroup]="admin" (ngSubmit)="onSubmit()">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title >Login</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input
            matInput
            placeholder="email"
            aria-label="email"
            data-cy="email"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="password"
            aria-label="password"
            data-cy="password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">

        <button
          mat-raised-button
          type="submit"
          color="primary"  
          data-cy="loginButton"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
