<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar [ngStyle]="{'margin-top':'2em','margin-left':'1em','margin-bottom':'1em'}"><a [routerLink]="['home']"> <img id="logo" alt="frederick d'hondt logo"
          src="../assets/images/logo/logo_fred.jpg">
      </a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']">
          <mat-icon>home</mat-icon><p>Home</p>
      </a>
      <a mat-list-item [routerLink]="['explore']">
          <mat-icon>explore</mat-icon>Explore
      </a>
      <a mat-list-item [routerLink]="['about']">
          <mat-icon>face</mat-icon> About me</a>
      <a mat-list-item [routerLink]="['admin']">
          <mat-icon>build</mat-icon>Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngStyle]="{position:'fixed',height:'3em'}" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <!-- titlenavbar --></span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
